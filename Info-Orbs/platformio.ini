[env:pico32]
platform = espressif32
board = pico32
framework = arduino
lib_deps = 
	SPI
	FS
	SPIFFS
	LittleFS
	SD
	arduino-libraries/NTPClient@^3.2.1
	bblanchon/ArduinoJson@^7.0.4
	amcewen/HttpClient@^2.2.0
	bodmer/TFT_eSPI@^2.5.43
	bodmer/TJpg_Decoder@^1.1.0
	paulstoffregen/Time@^1.6.1
monitor_speed = 115200
build_flags = 
    -D USER_SETUP_LOADED
    -D GC9A01_DRIVER
    -D TFT_SDA_READ
    -D TFT_WIDTH=240
    -D TFT_HEIGHT=240
    -D TFT_MOSI=15
    -D TFT_SCLK=14
    -D TFT_CS=5
    -D TFT_DC=27
    -D TFT_RST=33
    -D LOAD_GLCD
    -D LOAD_FONT2
    -D LOAD_FONT4
    -D LOAD_FONT6
    -D LOAD_FONT7
    -D LOAD_FONT8
    -D LOAD_GFXFF
    -D SMOOTH_FONT
    -D SPI_FREQUENCY=27000000